<div class="container-fluid">

    <form name="myForm">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div ng-show="(myForm.username.$touched || submitted) && myForm.username.$invalid" class="alert alert-danger">
            Username is required.
        </div>

        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-sm-3 col-xs-4">
                        Username
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        First Name
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        Last Name
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        Role
                    </div>
                    <div class="col-sm-2 col-xs-5">

                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-3 col-xs-4">
                        <input ng-model="model.user.username"
                               ng-show="model.user._id"
                               readonly
                               class="form-control"
                               placeholder="Username"/>
                        <input ng-model="model.user.username"
                               ng-hide="model.user._id"
                               name="username"
                               required
                               autocorrect="off"
                               autocapitalize="none"
                               class="form-control"
                               placeholder="Username"/>
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        <input ng-model = "model.user.firstName"
                               class="form-control"
                               placeholder="FirstName"/>
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        <input ng-model="model.user.lastName"
                               class="form-control"
                               placeholder="LastName"/>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        <select ng-model="model.user.role"
                                 class="form-control"
                                ng-init="model.user.role = 'ADMIN'">
                            <option value="ADMIN">ADMIN</option>
                            <option value="HOUSEHOLD">HOUSEHOLD</option>
                            <option value="FAMILY-MEMBER">FAMILY-MEMBER</option>
                        </select>
                    </div>
                    <div class="col-sm-2 col-xs-5">
                        <span ng-click="model.updateUser(model.user);model.user={role:'ADMIN'};submitted=false;myForm.username.$touched=false"
                              ng-show="model.user._id" class="btn btn-success glyphicon glyphicon-ok pull-right"></span>
                        <span ng-click="myForm.username.$invalid ? submitted=true : model.createUser(model.user);model.user={role:'ADMIN'};submitted=false;myForm.username.$touched=false"
                              ng-hide="model.user._id" class="btn btn-success glyphicon glyphicon-plus pull-right"></span>
                    </div>
                </div>
            </li>
            <li ng-repeat="user in model.users" class="list-group-item">
                <div class="row">
                    <div class="col-sm-3 col-xs-4">
                        {{user.username}}
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        {{user.firstName}}
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        {{user.lastName}}
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        {{user.role}}
                    </div>
                    <div class="col-sm-2 col-xs-5">
                        <div class="pull-right">
                            <span ng-click="model.selectUser(user)"
                                  class="btn btn-success glyphicon glyphicon-pencil"></span>
                            <span ng-click="model.deleteUser(user)"
                                  class="btn btn-danger glyphicon glyphicon-remove"></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </form>
</div>
